<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayor/Menor</title>
</head>
<body>
    <input type="text" id="n1" placeholder="n1"><br><br>
    <input type="text" id="n2" placeholder="n2"><br><br>

    <button type="button" onclick="mayormenor()">Ejecutar</button><br><br>

    <output id="r"></output>

    <p id="resultado"></p>

    
    <script>
     function mayormenor(){
      
      var numero1 = document.getElementById('n1').value;
      var numero2 = document.getElementById('n2').value;

      if(numero1>numero2){

        alert("el numero: " + numero1 + " es mayor que el numero: " + numero2);
      }else{
        alert("el numero: " + numero1 + " es menor que el numero: " + numero2);
        
      }
      }
      
</script>
</body>
</html>
