<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./edit{.css">
    <title>Registros</title>
</head>
<body>
    <header>
        <h1><center>Registrate</center></h1>
    </header>
    <div>
        <form action="#" name="registro" method="GET">
            <label for="">Nombre:</label>
            <input type="text" name="nombre" id="" placeholder="Ingrese su nombre..." required><br><br>
            <label for="">Apellido:</label>
            <input type="text" name="apellido" placeholder="Ingrese su apellido..." maxlength="10" required><br><br>
            <label for="">Email:</label>
            <input type="email" name="correo" id="" placeholder="Agrega tu Email"><br><br>
            <label for="">Pin:</label>
            <input type="password" name="" id="" placeholder="Ingrese su Pin" maxlength="12"><br><br>
           
            <button><li><a href="../cajero platzi/cajero-1.html">Registrarse</a></li></button>
            <button type="reset">Borrar todo</button>
        </form>
    </div>
</body>
</html>
