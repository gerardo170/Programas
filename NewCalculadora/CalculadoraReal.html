<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculadoraReal</title>
    <link href="index.css" rel="stylesheet"/>
    <script src="Calculadora.js" type="text/javascript"> </script>
    <script src="display.js" type="text/javascript"> </script>
    <script src="index.js" type="text/javascript" defer> </script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway:ital,wght@1,700&display=swap" rel="stylesheet">
</head>
<body>
   <div class = "container"> 
       <div class = "CalculadoraReal">
            <div class="display"> 
                <div id="valor-anterior"> </div>
                <div id="valor-actual"> </div>
            </div>
            <button class="col-2">C</button>
            <button><</button>
            <button class="numero">%</button>
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="operador">x</button>
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="operador">-</button>
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button class="operador">+</button>
            <button class="col-2 numero">0</button>
            <button class="numero">.</button>
            <button class="operador">=</button>
       </div>
    </div>
</body>
</html>
